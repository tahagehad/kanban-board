<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Kanban Board</h1>
    </header>
    <main>
      <section id="started-tasks" class="tasks-container">
        <h2 class="table-heading">Not started</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">Add</button>
      </section>
      <section id="progress-tasks" class="tasks-container">
        <h2 class="table-heading">In Progress</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">Add</button>
      </section>
      <section id="completed-tasks" class="tasks-container">
        <h2 class="table-heading">Completed</h2>
        <ul class="tasks-list"></ul>
        <button class="add-task-btn">Add</button>
      </section>
    </main>
  </body>
</html>
